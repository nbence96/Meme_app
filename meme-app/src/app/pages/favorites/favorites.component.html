<div fxLayout="row wrap" fxLayoutGap="grip" class="container" *ngIf="(memes$ | async) as memes">
    <ng-container *ngIf="memes.length > 0; else empty">
       <mat-card fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" class="mat-elevation-z4" *ngFor="let meme of memes" class="card">
          <mat-card-header>
             <mat-card-title> {{ meme.name }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="meme.url" [alt]="meme.url">
          <mat-card-actions>
            <button mat-button (click)="deleteMeme(meme.id)">      
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
       </mat-card>
    </ng-container>
 </div>

 <ng-template #empty>Még nem jelöltél egy memet se kedvencnek :(</ng-template>
